<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="inviteStyle.css">
</head>

<body>
    <h1>Create Your Invite</h1>

    <div class="card" id="floralInvite" style="max-width: 600px; min-width: 300px;">
        <img src="floralInvite.png" class="card-img" alt="floral invitation">
        <div class="card-img-overlay">
            <h5 class="card-title text-center" id="floralHost">Please Join <span id="hostName">Savannah Israel</span> for</h5>
            <p class="card-text text-center" id="floralWhen"><span id="eventDate">Sunday June 08, 2019</span> at <span
                    id="eventTime">11:00 AM</span></p>
            <p class="card-text text-center" id="floralWhere"><span id="location">Location Name</span><br><span
                    id="address">1234 Address St<br>City, State, Zipcode</span></p>
            <p class="card-text text-center" id="floralMessage"><span id="customMessage">Your Custom Message Here</span>
            </p>
        </div>
    </div>

    <form id="inviteFORM">
        <div class="form-group">
            <label for="hostNameForm">Host Name</label>
            <input type="text" class="form-control" id="hostNameForm" placeholder="Host Name(s)">
        </div>
        <div class="form-group">
            <label for="eventDateForm">Event Date</label>
            <input type="text" class="form-control" id="eventDateForm" placeholder="Day Month DD YYYY">
        </div>
        <div class="form-group">
            <label for="eventTimeForm">Event Time</label>
            <input type="text" class="form-control" id="eventTimeForm" placeholder="HH:MM AM/PM">
        </div>
        <div class="form-group">
            <label for="customMessageForm">Custom Message</label>
            <textarea class="form-control" id="customMessageForm" rows="3"></textarea>
        </div>
        <button class="btn-success" id="submit">Create Invite<span></span></button>
    </form>

    <script type="text/javascript" src="./invite.js"></script>
</body>

</html>
